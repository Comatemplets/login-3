<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/normaliz.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./icon/compaq.svg" />

    <title>Compaq</title>
  </head>
  <body class="d-flex vh-100 vw-100 d-flex align-items-center">
    <!-- spiner Start -->
    <div class="loader"></div>
    <!-- spiner end -->
    <!-- login 3 Start -->
    <div class="button-log-reg">
      <a href="index.html">Log In</a>
      <a class="active" href="register-3.html">Register</a>
    </div>
    <form
      class="form-log-reg d-flex flex-column position-relative justify-content-evenly"
      action="#"
    >
      <div class="shap position-absolute"></div>
      <h1 class="text-center">Compaq</h1>
      <h2 class="text-center">Sign into your account</h2>
      <div class="box-log-reg d-flex flex-column">
        <input type="text" placeholder="Username" id="username" required />
        <input type="email" placeholder="Email Address" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
      </div>
      <div
        class="remember-forget d-flex justify-content-between align-items-lg-start"
      >
        <div class="remember d-flex align-items-lg-center">
          <div class="checkbox-buttom">
            <input type="checkbox" id="remember" checked />
            <label for="remember"></label>
          </div>
          <p>I agree to the</p>
          <a href="#">terms of service</a>
        </div>
      </div>
      <input type="submit" value="Register" />
      <ul class="social-list d-flex">
        <li>
          <a href="#"><i class="fa-brands fa-facebook-f"></i> facebook</a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-google"></i> google</a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-twitter"></i> twitter</a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i>linkedin</a>
        </li>
      </ul>
    </form>

    <!-- login 3 end -->
    <script src="./js/script.js"></script>
  </body>
</html>
